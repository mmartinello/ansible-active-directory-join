---
# Active Directory join method (sssd | winbind)
ad_join_method: sssd

# Sync system date/time from Domain Controller
ad_join_ntp_sync: true

# Active Directory Domain Name
ad_join_domain_name: example.com

# Active Directory Site Name
ad_join_site_name: Default-First-Site-Name

# Fallback homedir
ad_join_fallback_homedir: /home/%u@%d

# Use Fully Qyalified Names
ad_join_use_fully_qualified_names: true

# AD Join Username and password
ad_join_username: Administrator
ad_join_password: set-and-encrypt-me

# Anonymous group name
ad_join_linux_anonymous_group_name: nogroup
